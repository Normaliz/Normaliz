dist: xenial

language: cpp

compiler: gcc

addons:
  apt:
    packages:
      - libgmp-dev
      - libomp-dev # for OpenMP support in clang

matrix:
  include:
    - env: BUILDSYSTEM=autotools-makedistcheck NO_COVERAGE=1
    - env: BUILDSYSTEM=autotools-enfnormaliz-nauty-nmzintegrate
    - env: BUILDSYSTEM=autotools-enfnormaliz-nmzintegrate CONFIGURE_FLAGS="--disable-openmp"
    - env: BUILDSYSTEM=autotools-nauty CONFIGURE_FLAGS="--disable-openmp" NO_COVERAGE=1 CFLAGS=--coverage CXXFLAGS=--coverage LDFLAGS=--coverage
      compiler: clang
    - env: BUILDSYSTEM=autotools-flint-nmzintegrate
      compiler: clang
    - env: BUILDSYSTEM=autotools-enfnormaliz-nauty
      os: osx
      osx_image: xcode10.2
      compiler: clang
    ## Test on Mac OS X with LLVM from Homebrew for OpenMP support
    ## Build "static" Mac binary distribution and deploy to Normaliz-bindist
    ## (thus we set  NO_COVERAGE=1)
    - env: BUILDSYSTEM=autotools-nmzintegrate-enfnormaliz-nauty-static CONFIGURE_FLAGS=--enable-openmp NO_COVERAGE=1
      os: osx
      compiler: clang
      addons:
        homebrew:
          update: true
          packages:
            llvm
      before_install:
        - LLVMDIR="$(brew --prefix)/opt/llvm"
        - export PATH="${LLVMDIR}/bin/:$PATH"
        - export LDFLAGS="-L${LLVMDIR}/lib -Wl,-rpath,${LLVMDIR}/lib"
      after_success:
        - ./.make-bindist.sh  
    - env: BUILDSYSTEM=autotools-nauty
      os: osx
      osx_image: xcode7.3
      compiler: clang

branches:
  except:
    - gh-pages

script: ./.travis-build.sh

after_script:
  - rm -rf local nmz_opt_lib
  - bash <(curl -s https://codecov.io/bash)
